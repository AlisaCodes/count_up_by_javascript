<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <title>Count Up By</title>
</head>
<body>
  <div class="ui center aligned container top">
    <h1 class="ui header">Count Up By</h1>
    <p>Enter two numbers:</p>
    <form id="count-up-by" class="ui form">
      <div class="field ui input">
        <input id="number1" placeholder="30" type="text">
      </div>
      <div class="field ui input">
        <input id="number2" placeholder="5" type="text">
      </div>
      <div class="field">
        <button type="submit" class="ui red basic button">Magic!</button>
      </div>
    </form>

    <div id="result">
      <p><span class="number-array"></span></p>
    </div>
  </div>
</body>
</html>
